<h3 class="111">勤勤恳恳工作，时不时偷懒，漫画部主力担当！在漫画中，因陈小样秃头，而与其有过节。其实在现实中，关系还是很好的……最初之时，是游戏《选择的大冒险》的粉丝与其中的几集的策划者，最初的代号为“熊猫”。过了很久之后，工作室的另一代表作《工作室里的那点事》要做出了网络线上板时，成功的脱颖而出，成为了改版后的编剧，至于这个“言雨”的名字是咋来的，是他十分勇敢的找语文老师起的……</h3>
